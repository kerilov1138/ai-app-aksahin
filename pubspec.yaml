name: ai_studio_app
description: "A new Flutter project generated from Google AI Studio."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.10.0
  webview_flutter_android: ^4.10.11
  permission_handler: ^11.3.1
  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_native_splash:
  color: "#1e1e1e"
  image: assets/splash_logo.png
  android: true
  ios: false
  fullscreen: true

flutter:
  uses-material-design: true

  assets:
    - assets/splash_logo.png # SPLASH
    - assets/www/ # STATIC
    # END ASSETS
